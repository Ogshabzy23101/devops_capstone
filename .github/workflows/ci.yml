name: CI (Lint + Format)

on:
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: app/phone-e-commerce
        run: npm ci

      - name: Prettier check
        working-directory: app/phone-e-commerce
        run: npm run format:check

      - name: ESLint
        working-directory: app/phone-e-commerce
        run: npm run lint
