- name: Update apt cache
  apt:
    update_cache: yes
  tags: docker

- name: Install Docker + Python deps for Ansible docker modules
  apt:
    name:
      - docker.io
      - python3
      - python3-docker
    state: present
  tags: docker

- name: Add user to docker group
  user:
    name: "{{ ansible_user }}"
    groups: docker
    append: yes
  tags: docker

- name: Enable and start Docker service
  service:
    name: docker
    enabled: yes
    state: started
  tags: docker

- name: Deploy docker container
  import_tasks: deploy_docker.yml
  tags: docker